<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Data Import: CSV Importer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div id="placeholder-popups"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="document-id" class="col-sm-2 control-label">Identifier:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="document-id" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="document-name" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="document-name" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-importer" class="col-sm-2 control-label">
                        <img src="../../../assets/importer.svg" width="30" height="30" style="margin-right: 10px;"/>
                        <span style="color: #034091">Importer:</span>
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-importer" readonly>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <img src="../../../assets/importer-configuration.svg" width="30" height="30"
                         style="margin-right: 10px;"/>
                    <span style="color: #034091">Configuration:</span>
                    <select id="input-configuration" onchange="onConfigurationSelected()">
                        <option value="custom">(Custom)</option>
                    </select>
                </div>
                <div class="panel-body">
                    <div class="container-fluid" id="config-custom">
                        <div class="row">
                            <a class="btn btn-default" onclick="onInitMapping()" style="margin-right: 20px;">
                                Initialize from preview
                            </a>
                            <input type="text" id="input-configuration-name" placeholder="My Configuration">
                            <a class="btn btn-default" onclick="onConfigSave()">
                                <img src="../../../assets/action-save.svg" width="20" height="20" title="SAVE"/>
                            </a>
                        </div>
                        <div class="row">
                            <form class="form-horizontal">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="input-separator">Cell separator:</label>
                                        <input type="text" class="form-control" id="input-separator" value=","
                                               width="50px">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="input-text-marker">Text delimiter:</label>
                                        <input type="text" class="form-control" id="input-text-marker" value='"'
                                               width="50px">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="checkbox">
                                        <label for="input-has-title-row"></label>
                                        <input type="checkbox" id="input-has-title-row"> First row is title
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <td>Column</td>
                                    <td>Mapping</td>
                                    <td>Property</td>
                                    <td>Datatype</td>
                                    <td>Value matching regexp</td>
                                </tr>
                                </thead>
                                <tbody id="mapping">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a class="btn btn-default" onclick="onPreview()">Preview</a>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="input-row-count" class="col-sm-2 control-label">Preview row count:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="input-row-count" value="4">
                            </div>
                        </div>
                    </form>
                    <div class="form-group" style="margin-top: 10px;">
                        <table class="table table-bordered table-hover">
                            <thead id="preview-heads">
                            </thead>
                            <tbody id="preview-rows">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" onclick="onClickOk()">OK</button>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="wizard.js"></script>
<script>init();</script>
</body>

</html>
