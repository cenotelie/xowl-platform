<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Data Import: Semantic Web Importer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div id="placeholder-popups"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="document-id" class="col-sm-2 control-label">Identifier:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="document-id" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="document-name" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="document-name" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-importer" class="col-sm-2 control-label">
                        <img src="../../../assets/importer.svg" width="30" height="30" style="margin-right: 10px;"/>
                        <span style="color: #034091">Importer:</span>
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-importer" readonly>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="input-syntax" class="col-sm-2 control-label">Data Syntax:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="input-syntax"></select>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" onclick="onClickOk()">OK</button>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="wizard.js"></script>
<script>init();</script>
</body>

</html>
