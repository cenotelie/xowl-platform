<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>xOWL: Connector</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../favicon.png" />
	<link rel="stylesheet" type="text/css" href="../app.css">
	<link rel="stylesheet" type="text/css" href="../vendors/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../vendors/bootstrap-theme.min.css">
</head>

<body>
	<div class="header">
		<span style="margin-left: 5px; display: inline-block;">
      <img class="img-responsive" src="../assets/xowl.svg" width="25px" style="display: inline-block;"/>
      xOWL Federation Platform
    </span>
		<div style="display: inline-block; margin-left: 50px;">
			<span style="display: inline-block;">
        <strong>Details of connector</strong>
      </span>
		</div>
		<hr style="margin-top: 5px; margin-bottom: 5px;" />
	</div>
	<div class="body">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="connector-identifier" class="col-sm-2 control-label">Identifier</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="connector-identifier" readonly>
						</div>
					</div>
					<div class="form-group">
						<label for="connector-name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="connector-name" readonly>
						</div>
					</div>
					<div class="form-group">
						<label for="connector-uri" class="col-sm-2 control-label">Access URI</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="connector-uri" readonly>
						</div>
					</div>
					<div class="form-group">
						<label for="connector-can-pull" class="col-sm-2 control-label">Pull from client?</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="connector-can-pull" readonly>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Version</th>
						</tr>
					</thead>
					<tbody id="connector-queue">
					</tbody>
				</table>
				<button type="submit" class="btn btn-primary" onclick="onClickPull()">Pull artifact</button>
			</div>
		</div>
	</div>
	<script src="../xowl-platform-api.js"></script>
	<script src="../xowl-platform-utils.js"></script>
	<script src="connector.js"></script>
	<script>
		init();
	</script>
</body>

</html>
