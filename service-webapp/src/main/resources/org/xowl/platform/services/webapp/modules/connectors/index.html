<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>xOWL Federation Platform</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/web/favicon.png" />
  <link rel="stylesheet" type="text/css" href="/web/app.css">
  <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="connectors.css">
</head>

<body>
  <object data="/web/assets/xowl.svg" type="image/svg+xml" id="xowlsvg" style="display: none"></object>
  <object data="/web/assets/connector.svg" type="image/svg+xml" id="connectorsvg" style="display: none"></object>
  <div class="header">
    <span style="margin-left: 5px; display: inline-block;">
      <img class="img-responsive" src="/web/assets/xowl.svg" width="25px" style="display: inline-block;"/>
      xOWL Federation Platform
    </span>
    <div style="display: inline-block; margin-left: 50px;">
      <span style="display: inline-block;">
        <strong>Domain Connectors Management</strong>
      </span>
    </div>
    <hr style="margin-top: 5px; margin-bottom: 5px;" />
  </div>
  <div class="body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-default">
            <div id="display" class="panel-body">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              New Generic Connector
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="input-id">Unique identifier</label>
                <input type="text" class="form-control" id="input-id" placeholder="org.xowl.platform.services.domain.MyDomain" aria-describedby="input-id-help">
                <span id="input-id-help" class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="input-name">Name</label>
                <input type="text" class="form-control" id="input-name" placeholder="Connector for MyDomain" aria-describedby="input-name-help">
                <span id="input-name-help" class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="input-uri">Access URI</label>
                <div class="input-group">
                  <span id="input-uri-addon" class="input-group-addon"></span>
                  <input type="text" class="form-control" id="input-uri" placeholder="mydomain">
                </div>
              </div>
              <button type="submit" class="btn btn-primary" onclick="onClickNewConnector()">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-info">
            <div class="panel-heading">
              Connector Properties
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="connector-id">Unique identifier</label>
                <input type="text" class="form-control" id="connector-id">
              </div>
              <div class="form-group">
                <label for="connector-name">Name</label>
                <input type="text" class="form-control" id="connector-name">
              </div>
              <div class="form-group">
                <label for="connector-uri">Access URI</label>
                <div class="input-group">
                  <span id="connector-uri-addon" class="input-group-addon"></span>
                  <input type="text" class="form-control" id="connector-uri" placeholder="mydomain">
                </div>
              </div>
              <div class="form-group">
                <label>
                  <input type="checkbox" class="form-control" id="connector-can-pull">
                  Can pull from clients?
                </label>
              </div>
              <div class="form-group">
                <label for="connector-queue">Queued artifacts</label>
                <table id="connector-queue" class="form-control table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Version</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <button type="submit" class="btn btn-primary">Pull Artifact</button>
              <button type="submit" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="connectors.js"></script>
  <script>
    init();
  </script>
</body>

</html>
