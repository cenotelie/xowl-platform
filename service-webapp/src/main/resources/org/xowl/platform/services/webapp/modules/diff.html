<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>xOWL: Diff</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../favicon.png" />
  <link rel="stylesheet" type="text/css" href="../app.css">
  <link rel="stylesheet" type="text/css" href="../vendors/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../vendors/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="diff.css">
</head>

<body>
  <div class="header">
    <span style="margin-left: 5px; display: inline-block;">
      <img class="img-responsive" src="../assets/xowl.svg" width="25px" style="display: inline-block;"/>
      xOWL Federation Platform
    </span>
    <div style="display: inline-block; margin-left: 50px;">
      <span style="display: inline-block;">
        <strong>Artifacts diff</strong>
      </span>
    </div>
    <hr style="margin-top: 5px; margin-bottom: 5px;" />
  </div>
  <div class="body">
    <div class="panel panel-default" id="loader">
      <div class="panel-body">
        <img src="../assets/xowl.gif" width="32" height="32" />
        <span id="loader-text">Loading ...</span>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>From artifact</strong>
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="artifact-left-identifier" class="col-sm-2 control-label">Identifier</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="artifact-left-identifier" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="artifact-left-name" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="artifact-left-name" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="artifact-left-version" class="col-sm-2 control-label">Version</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="artifact-left-version" readonly>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>To artifact</strong>
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="artifact-right-identifier" class="col-sm-2 control-label">Identifier</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="artifact-right-identifier" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="artifact-right-name" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="artifact-right-name" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="artifact-right-version" class="col-sm-2 control-label">Version</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="artifact-right-version" readonly>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <table class="diff-table" id="content">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../xowl-platform-api.js"></script>
  <script src="../xowl-platform-ui.js"></script>
  <script src="../xowl-platform-utils.js"></script>
  <script src="diff.js"></script>
  <script>
    init();
  </script>
</body>

</html>
