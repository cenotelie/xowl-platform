<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>xOWL: Explorer</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../favicon.png" />
	<link rel="stylesheet" type="text/css" href="../app.css">
	<link rel="stylesheet" type="text/css" href="../vendors/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../vendors/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../xowl-platform-ui.css">
	<link rel="stylesheet" type="text/css" href="../xowl-platform-graph.css">
	<link rel="stylesheet" type="text/css" href="explorer.css">
</head>

<body>
	<div class="header">
		<span style="margin-left: 5px; display: inline-block;">
      <img class="img-responsive" src="../assets/xowl.svg" width="25px" style="display: inline-block;"/>
      xOWL Federation Platform
    </span>
		<div style="display: inline-block; margin-left: 50px;">
			<span style="display: inline-block;">
        <strong>Explorer</strong>
      </span>
		</div>
		<hr style="margin-top: 5px; margin-bottom: 5px;" />
	</div>
	<div class="body">
		<div class="panel panel-default" id="loader">
			<div class="panel-body">
				<img src="../assets/xowl.gif" width="32" height="32" />
				<span id="loader-text">Loading ...</span>
			</div>
		</div>
		<div class="panel panel-default" id="panel-display">
			<div class="panel-body">
				<div>
					<svg id="display" style="border: 1px solid gray;">
					</svg>
				</div>
				<div>
					<span>Zoom:</span>
					<a class="btn btn-default" onclick="GRAPH.zoomUpdate(0.1)">+</a>
					<a class="btn btn-default" onclick="GRAPH.zoomUpdate(-0.1)">-</a>
					<a class="btn btn-default" onclick="GRAPH.zoomReset()">0</a>
				</div>
				<div>
					<ul>
						<li>
							Move node with drag and drop.
						</li>
						<li>
							Activate node: <span class="code">[Ctrl]</span> key + <span class="code">click</span>.
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="panel panel-default" id="panel-display">
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="entity-identifier" class="col-sm-2 control-label">Identifier</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="entity-identifier" readonly>
						</div>
					</div>
				</form>
				<div>
					<table class="table table-bordered table-hover">
						<thead>
							<tr>
								<th>Property</th>
								<th>Value</th>
							</tr>
						</thead>
						<tbody id="properties">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="../xowl-platform-api.js"></script>
	<script src="../xowl-platform-utils.js"></script>
	<script src="../xowl-platform-ui.js"></script>
	<script src="../xowl-platform-quads.js"></script>
	<script src="../xowl-platform-graph.js"></script>
	<script src="explorer.js"></script>
	<script>
		init();
	</script>
</body>

</html>
