<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>xOWL: Job</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../favicon.png" />
  <link rel="stylesheet" type="text/css" href="../app.css">
  <link rel="stylesheet" type="text/css" href="../vendors/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../vendors/bootstrap-theme.min.css">
</head>

<body>
  <div class="header">
    <span style="margin-left: 5px; display: inline-block;">
      <img class="img-responsive" src="../assets/xowl.svg" width="25px" style="display: inline-block;"/>
      xOWL Federation Platform
    </span>
    <div style="display: inline-block; margin-left: 50px;">
      <span style="display: inline-block;">
        <strong>Details of job</strong>
      </span>
    </div>
    <hr style="margin-top: 5px; margin-bottom: 5px;" />
  </div>
  <div class="body">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="job-identifier" class="col-sm-2 control-label">Identifier</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="job-identifier" readonly>
            </div>
          </div>
          <div class="form-group">
            <label for="job-name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="job-name" readonly>
            </div>
          </div>
          <div class="form-group">
            <label for="job-type" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="job-type" readonly>
            </div>
          </div>
          <div class="form-group">
            <label for="job-status" class="col-sm-2 control-label">Status</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="job-status" readonly>
            </div>
          </div>
          <div class="form-group">
            <label for="job-time-scheduled" class="col-sm-2 control-label">Scheduled on</label>
            <div class="col-sm-10">
              <input type="datetime" class="form-control" id="job-time-scheduled" readonly>
            </div>
          </div>
          <div class="form-group">
            <label for="job-time-run" class="col-sm-2 control-label">Started running on</label>
            <div class="col-sm-10">
              <input type="datetime" class="form-control" id="job-time-run" readonly>
            </div>
          </div>
          <div class="form-group">
            <label for="job-time-completed" class="col-sm-2 control-label">Completed on</label>
            <div class="col-sm-10">
              <input type="datetime" class="form-control" id="job-time-completed" readonly>
            </div>
          </div>
          <div class="form-group">
            <label for="job-payload" class="col-sm-2 control-label">Payload</label>
            <div class="col-sm-10">
              <div class="form-control" id="job-payload">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="job-result" class="col-sm-2 control-label">Result</label>
            <div class="col-sm-10">
              <div class="form-control" id="job-result">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="../xowl-platform-api.js"></script>
  <script src="../xowl-platform-utils.js"></script>
  <script src="../xowl-platform-ui.js"></script>
  <script src="job.js"></script>
  <script>
    init();
  </script>
</body>

</html>
