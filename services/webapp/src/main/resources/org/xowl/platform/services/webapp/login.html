<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="branding/favicon.png">
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
  <div class="header">
    <object id="branding-title" type="text/html" data="/web/branding/title.html" height="25px" style="margin-left: 5px; display: inline-block;"></object>
    <hr style="margin-top: 5px; margin-bottom: 5px;" />
  </div>
  <div class="body" style="width: 50%; margin-left: 25%;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default" id="loader">
            <div class="panel-body">
              <img src="/web/branding/spinner.gif" width="32" height="32" />
              <span id="loader-text">Loading ...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form onsubmit="return onLoginButton()">
            <div class="form-group">
              <label for="field-login">Login</label>
              <input type="text" class="form-control" id="field-login" placeholder="Login" />
            </div>
            <div class="form-group">
              <label for="field-password">Password</label>
              <input type="password" class="form-control" id="field-password" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary" onclick="onLoginButton()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="xowl/xowl-api-platform.js"></script>
  <script src="xowl/xowl-ui.js"></script>
  <script src="login.js"></script>
  <script>
    init();
  </script>
</body>

</html>
