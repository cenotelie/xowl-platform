<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Account</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="user-identifier" class="col-sm-2 control-label">Identifier</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user-identifier" readonly>
                    </div>
                    <span class="col-sm-2">
                    </span>
                </div>
                <div class="form-group">
                    <label for="user-name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user-name" readonly>
                    </div>
                    <span class="col-sm-2">
                        <span id="user-name-edit" class="btn btn-default" onclick="onClickEdit()">
                            <img src="assets/action-edit.svg" width="20" height="20"/>
                        </span>
                        <span id="user-name-validate" class="btn btn-default" onclick="onClickValidate()"
                              style="display: none;">
                            <img src="assets/action-validate.svg" width="20" height="20"/>
                        </span>
                        <span id="user-name-cancel" class="btn btn-default" onclick="onClickCancel()"
                              style="display: none;">
                            <img src="assets/action-cancel.svg" width="20" height="20"/>
                        </span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="user-old-password" class="col-sm-2 control-label">Old Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="user-old-password">
                    </div>
                    <span class="col-sm-2">
                    </span>
                </div>
                <div class="form-group">
                    <label for="user-new-password1" class="col-sm-2 control-label">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="user-new-password1">
                    </div>
                    <span class="col-sm-2">
                    </span>
                </div>
                <div class="form-group">
                    <label for="user-new-password2" class="col-sm-2 control-label">New Password (again)</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="user-new-password2">
                    </div>
                    <span class="col-sm-2">
                        <span id="user-change-password" class="btn btn-danger" onclick="onClickChangePassword()">
                            Update
                        </span>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="xowl/xowl-api-platform.js"></script>
<script src="xowl/xowl-ui.js"></script>
<script src="me.js"></script>
<script>init();</script>
</body>

</html>
