<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Platform Connector</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <form class="form-horizontal" action="" onsubmit="return false;">
        <div class="form-group">
            <label for="connector-identifier" class="col-sm-2 control-label">Identifier:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="connector-identifier" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="connector-name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="connector-name" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="connector-uri" class="col-sm-2 control-label">Access URI:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="connector-uri" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="connector-can-pull" class="col-sm-2 control-label">Pull from client?</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="connector-can-pull" readonly>
            </div>
        </div>
    </form>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Version</th>
        </tr>
        </thead>
        <tbody id="connector-queue">
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary" onclick="onClickPull()">Pull artifact</button>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="connector.js"></script>
<script>init();</script>
</body>

</html>
