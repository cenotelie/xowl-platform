<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Platform Connectors: Spawn New</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <form class="form-horizontal" action="" onsubmit="return false;">
        <div class="form-group">
            <label for="input-descriptor" class="col-sm-2 control-label">Descriptor:</label>
            <div class="col-sm-10">
                <select class="form-control" id="input-descriptor" onchange="onDescriptorSelect()"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-descriptor-description" class="col-sm-2 control-label">Domain description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="2" id="input-descriptor-description" readonly></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="input-id" class="col-sm-2 control-label">Identifier:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input-id"
                       placeholder="org.xowl.platform.services.connection.MyConnectorXXX">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input-name" placeholder="My Connector XXX">
            </div>
        </div>
        <div class="form-group">
            <label for="input-uri" class="col-sm-2 control-label">Access URI:</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span id="input-uri-addon" class="input-group-addon"></span>
                    <input type="text" class="form-control" id="input-uri" placeholder="connectors/myconnectorxxx">
                </div>
            </div>
        </div>
    </form>
    <h5>Parameters:</h5>
    <form class="form-horizontal" id="input-params">
    </form>
    <button type="submit" class="btn btn-primary" onclick="onClickNewConnector()">Submit</button>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="new.js"></script>
<script>init();</script>
</body>

</html>
