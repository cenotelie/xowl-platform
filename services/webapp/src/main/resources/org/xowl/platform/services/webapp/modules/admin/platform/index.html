<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Platform Management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-heading">
            Platform Actions
        </div>
        <div class="panel-body">
          <span class="btn btn-default" id="button-shutdown" onclick="onClickShutdown()">
            <img src="/web/assets/shutdown.svg" width="30" height="30"/>
            <span style="margin-left: 20px;">Shutdown the platform</span>
          </span>
            <span class="btn btn-default" id="button-restart" onclick="onClickRestart()">
            <img src="/web/assets/restart.svg" width="30" height="30"/>
            <span style="margin-left: 20px;">Restart the platform</span>
          </span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            Platform OSGi Implementation
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="osgi-identifier" class="col-sm-2 control-label">Identifier</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="osgi-identifier" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="osgi-name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="osgi-name" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            Platform Bundles
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Vendor</th>
                    <th>Name</th>
                    <th>Version</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="bundles">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="/web/xowl/xowl-api-platform.js"></script>
<script src="/web/xowl/xowl-ui.js"></script>
<script src="index.js"></script>
<script>init();</script>
</body>

</html>
