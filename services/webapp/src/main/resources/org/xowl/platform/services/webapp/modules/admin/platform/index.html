<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Platform Management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/branding/favicon.png">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/branding/app.css">
</head>

<body>
<object type="text/html" data="/web/branding/title.html" id="component-title"
        onload="onComponentLoadedTitle()"></object>
<object type="text/html" data="/web/components/header.html" id="component-header"
        onload="onComponentLoadedHeader()"></object>
<object type="text/html" data="/web/components/footer.html" id="component-footer"
        onload="onComponentLoadedFooter()"></object>

<div id="placeholder-header"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-heading">
            Platform Actions
        </div>
        <div class="panel-body">
            <div>
          <span class="btn btn-default" id="button-shutdown" onclick="onClickShutdown()">
            <img src="/web/assets/shutdown.svg" width="30" height="30"/>
            <span style="margin-left: 20px;">Shutdown the platform</span>
          </span>
                <span class="btn btn-default" id="button-restart" onclick="onClickRestart()">
            <img src="/web/assets/restart.svg" width="30" height="30"/>
            <span style="margin-left: 20px;">Restart the platform</span>
          </span>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            Bundles
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Vendor</th>
                    <th>Name</th>
                    <th>Version</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="bundles">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="/web/xowl/xowl-api-platform.js"></script>
<script src="/web/xowl/xowl-ui.js"></script>
<script src="index.js"></script>
<script>init();</script>
</body>

</html>
