    <meta name="description" content="">

    <link rel="icon" type="image/png" href="/web/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-body">
            <div>
                <img src="/web/assets/manifest.svg" width="30" height="30" style="margin-left: 20px;"/>
                <a class="btn" href="product.html">Platform Properties</a>
            </div>
            <div>
                <img src="/web/assets/platform.svg" width="30" height="30" style="margin-left: 20px;"/>

            </div>
            <div>
                <img src="/web/assets/addon.svg" width="30" height="30" style="margin-left: 20px;"/>

        </div>
    </div>
