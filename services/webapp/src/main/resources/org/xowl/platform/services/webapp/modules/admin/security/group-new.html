<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Security: New Group</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<object type="text/html" data="/web/components/title.html" id="component-title"
        onload="onComponentLoadedTitle()"></object>
<object type="text/html" data="/web/components/header.html" id="component-header"
        onload="onComponentLoadedHeader()"></object>
<object type="text/html" data="/web/components/footer.html" id="component-footer"
        onload="onComponentLoadedFooter()"></object>

<div id="placeholder-header"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="group-identifier" class="col-sm-2 control-label">Identifier</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="group-identifier" placeholder="reviewers">
                    </div>
                </div>
                <div class="form-group">
                    <label for="group-name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="group-name" placeholder="Reviewers">
                    </div>
                </div>
                <div class="form-group">
                    <label for="group-admin" class="col-sm-2 control-label">Initial administrator</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="group-admin"></select>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="create()">Create</button>
            </form>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="/web/xowl/xowl-api-platform.js"></script>
<script src="/web/xowl/xowl-ui.js"></script>
<script src="group-new.js"></script>
<script>init();</script>
</body>

</html>
