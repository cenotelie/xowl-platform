<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Platform Security: New Group</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="group-identifier" class="col-sm-2 control-label">Identifier:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="group-identifier" placeholder="reviewers">
            </div>
        </div>
        <div class="form-group">
            <label for="group-name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="group-name" placeholder="Reviewers">
            </div>
        </div>
        <div class="form-group">
            <label for="group-admin" class="col-sm-2 control-label">Initial administrator:</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" id="group-admin" placeholder="jdoe">
                    <div class="input-group-addon">
                        <img src="" width="20" height="20" id="group-admin-indicator"
                             style="display: none;"/>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="create()">Create</button>
    </form>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
