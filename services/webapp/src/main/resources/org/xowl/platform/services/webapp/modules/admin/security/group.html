<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Platform Security: Group</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <form class="form-horizontal" action="" onsubmit="return false;">
        <div class="form-group">
            <label for="group-identifier" class="col-sm-2 control-label">Identifier:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="group-identifier" readonly>
            </div>
            <span class="col-sm-2">
                <span id="group-delete" class="btn btn-danger" onclick="onClickDelete()">
                    Delete this group
                </span>
            </span>
        </div>
        <div class="form-group">
            <label for="group-name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="group-name" readonly>
            </div>
            <span class="col-sm-2">
                <span id="group-name-edit" class="btn btn-default" onclick="onClickEdit()">
                    <img src="../../../assets/action-edit.svg" width="20" height="20"/>
                </span>
                <span id="group-name-validate" class="btn btn-default" onclick="onClickValidate()"
                      style="display: none;">
                    <img src="../../../assets/action-validate.svg" width="20" height="20"/>
                </span>
                <span id="group-name-cancel" class="btn btn-default" onclick="onClickCancel()"
                      style="display: none;">
                    <img src="../../../assets/action-cancel.svg" width="20" height="20"/>
                </span>
            </span>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div>
                        New admin:
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" class="form-control" id="input-admin" placeholder="jdoe">
                                <div class="input-group-addon">
                                    <img src="" width="20" height="20" id="input-admin-indicator"
                                         style="display: none;"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary" onclick="onAddAdmin()">Add</button>
                        </div>
                    </div>
                    <div>
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Admin</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="admins">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-4">
                    <div>
                        New member:
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" class="form-control" id="input-member" placeholder="jdoe">
                                <div class="input-group-addon">
                                    <img src="" width="20" height="20" id="input-member-indicator"
                                         style="display: none;"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary" onclick="onAddMember()">Add</button>
                        </div>
                    </div>
                    <div>
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Member</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="members">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-4">
                    <div>
                        Assign role:
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" class="form-control" id="input-role" placeholder="role">
                                <div class="input-group-addon">
                                    <img src="" width="20" height="20" id="input-role-indicator"
                                         style="display: none;"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary" onclick="onAddRole()">Add</button>
                        </div>
                    </div>
                    <div>
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Role</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="roles">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="group.js"></script>
<script>init();</script>
</body>

</html>
