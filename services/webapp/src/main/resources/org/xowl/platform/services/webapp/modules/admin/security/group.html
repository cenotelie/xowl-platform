<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Group</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/branding/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<div class="header">
    <object id="branding-title" type="text/html" data="/web/branding/title.html" height="25px"
            style="margin-left: 5px; display: inline-block;"></object>
    <div style="display: inline-block; margin-left: 50px;">
      <span style="display: inline-block;">
        <ol class="breadcrumb">
          <li><a href="/web/">Home</a></li>
          <li><a href="/web/modules/admin/">Administration</a></li>
          <li><a href="/web/modules/admin/security/">Platform Security</a></li>
          <li class="active" id="placeholder-group">Group</li>
        </ol>
      </span>
    </div>
    <div style="float: right; margin-right: 20px;">
        <div><a style="cursor: pointer;" id="btn-logout">Logout</a></div>
    </div>
    <hr style="margin-top: 5px; margin-bottom: 5px;"/>
</div>
<div class="body">
    <div class="panel panel-default" id="loader">
        <div class="panel-body">
            <img src="/web/branding/spinner.gif" width="32" height="32"/>
            <span id="loader-text">Loading ...</span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="group-identifier" class="col-sm-2 control-label">Identifier</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="group-identifier" readonly>
                    </div>
                    <span class="col-sm-2">
                        <span id="group-delete" class="btn btn-danger" onclick="onClickDelete()">
                            Delete this group
                        </span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="group-name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="group-name" readonly>
                    </div>
                    <span class="col-sm-2">
                        <span id="group-name-edit" class="btn btn-default" onclick="onClickEdit()">
                            <img src="/web/assets/action-edit.svg" width="20" height="20"/>
                        </span>
                        <span id="group-name-validate" class="btn btn-default" onclick="onClickValidate()"
                              style="display: none;">
                            <img src="/web/assets/action-validate.svg" width="20" height="20"/>
                        </span>
                        <span id="group-name-cancel" class="btn btn-default" onclick="onClickCancel()"
                              style="display: none;">
                            <img src="/web/assets/action-cancel.svg" width="20" height="20"/>
                        </span>
                    </span>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                            <div>
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Admin</th>
                                    </tr>
                                    </thead>
                                    <tbody id="admins">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div>
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Member</th>
                                    </tr>
                                    </thead>
                                    <tbody id="members">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div>
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="roles">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/web/xowl/xowl-api-platform.js"></script>
<script src="/web/xowl/xowl-ui.js"></script>
<script src="/web/xowl/xowl-utils.js"></script>
<script src="group.js"></script>
<script>
    init();
</script>
</body>

</html>
