<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Security: Group</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="group-identifier" class="col-sm-2 control-label">Identifier</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="group-identifier" readonly>
                    </div>
                    <span class="col-sm-2">
                        <span id="group-delete" class="btn btn-danger" onclick="onClickDelete()">
                            Delete this group
                        </span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="group-name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="group-name" readonly>
                    </div>
                    <span class="col-sm-2">
                        <span id="group-name-edit" class="btn btn-default" onclick="onClickEdit()">
                            <img src="/web/assets/action-edit.svg" width="20" height="20"/>
                        </span>
                        <span id="group-name-validate" class="btn btn-default" onclick="onClickValidate()"
                              style="display: none;">
                            <img src="/web/assets/action-validate.svg" width="20" height="20"/>
                        </span>
                        <span id="group-name-cancel" class="btn btn-default" onclick="onClickCancel()"
                              style="display: none;">
                            <img src="/web/assets/action-cancel.svg" width="20" height="20"/>
                        </span>
                    </span>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                            <div>
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Admin</th>
                                    </tr>
                                    </thead>
                                    <tbody id="admins">
                                    </tbody>
                                </table>
                            </div>
                            <div>
                                New admin:
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="input-admin" placeholder="jdoe">
                                        <div class="input-group-addon">
                                            <img src="spinner.gif" width="20" height="20"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-primary" onclick="onAddRole()">Add</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div>
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Member</th>
                                    </tr>
                                    </thead>
                                    <tbody id="members">
                                    </tbody>
                                </table>
                            </div>
                            <div style="margin-top: 20px">
                                <select class="form-control" id="members-new"></select>
                                <button type="button" class="btn btn-primary" onclick="onAddMember()">Add</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div>
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="roles">
                                    </tbody>
                                </table>
                            </div>
                            <div style="margin-top: 20px">
                                <select class="form-control" id="roles-new"></select>
                                <button type="button" class="btn btn-primary" onclick="onAddRole()">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="/web/xowl/xowl-api-platform.js"></script>
<script src="/web/xowl/xowl-ui.js"></script>
<script src="group.js"></script>
<script>init();</script>
</body>

</html>
