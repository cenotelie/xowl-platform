<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Platform Security: Group</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div id="placeholder-popups"></div>
<div id="security-popups">
    <div class="popup" id="popup-add-admin">
        <div class="popup-background" id="popup-add-admin-background"></div>
        <div class="popup-container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Platform Security
                </div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="row">
                            <p>Add new group admin:</p>
                        </div>
                        <div class="row">
                            <form class="form-horizontal" action="" onsubmit="return false;">
                                <div class="form-group">
                                    <label for="input-role" class="col-sm-2 control-label">Role:</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="input-admin" placeholder="jdoe">
                                            <div class="input-group-addon">
                                                <img src="" width="20" height="20" id="input-admin-indicator"
                                                     style="display: none;"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-primary" onclick="onPopupAddAdminOk()">OK</button>
                    <button type="button" class="btn btn-default" onclick="onPopupAddAdminCancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" id="popup-add-member">
        <div class="popup-background" id="popup-add-member-background"></div>
        <div class="popup-container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Platform Security
                </div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="row">
                            <p>Add new group member:</p>
                        </div>
                        <div class="row">
                            <form class="form-horizontal" action="" onsubmit="return false;">
                                <div class="form-group">
                                    <label for="input-role" class="col-sm-2 control-label">Role:</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="input-member"
                                                   placeholder="jdoe">
                                            <div class="input-group-addon">
                                                <img src="" width="20" height="20" id="input-member-indicator"
                                                     style="display: none;"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-primary" onclick="onPopupAddMemberOk()">OK</button>
                    <button type="button" class="btn btn-default" onclick="onPopupAddMemberCancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" id="popup-assign-role">
        <div class="popup-background" id="popup-assign-role-background"></div>
        <div class="popup-container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Platform Security
                </div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="row">
                            <p>Assign new role:</p>
                        </div>
                        <div class="row">
                            <form class="form-horizontal" action="" onsubmit="return false;">
                                <div class="form-group">
                                    <label for="input-role" class="col-sm-2 control-label">Role:</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="input-role" placeholder="role">
                                            <div class="input-group-addon">
                                                <img src="" width="20" height="20" id="input-role-indicator"
                                                     style="display: none;"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-primary" onclick="onPopupAssignRoleOk()">OK</button>
                    <button type="button" class="btn btn-default" onclick="onPopupAssignRoleCancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div>
                        <img src="../../../assets/action-remove.svg" width="30" height="30" style="margin-left: 20px;"/>
                        <a class="btn" onclick="onClickDelete()">Delete this group</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <form class="form-horizontal" action="" onsubmit="return false;">
                <div class="form-group">
                    <label for="group-identifier" class="col-sm-2 control-label">Identifier:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="group-identifier" readonly>
                    </div>
                    <span class="col-sm-2"></span>
                </div>
                <div class="form-group">
                    <label for="group-name" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="group-name" readonly>
                    </div>
                    <span class="col-sm-2">
                        <span id="group-name-edit" class="btn btn-default" onclick="onClickNameEdit()">
                            <img src="../../../assets/action-edit.svg" width="20" height="20"/>
                        </span>
                        <span id="group-name-validate" class="btn btn-default" onclick="onClickNameValidate()"
                              style="display: none;">
                            <img src="../../../assets/action-validate.svg" width="20" height="20"/>
                        </span>
                        <span id="group-name-cancel" class="btn btn-default" onclick="onClickNameCancel()"
                              style="display: none;">
                            <img src="../../../assets/action-cancel.svg" width="20" height="20"/>
                        </span>
                    </span>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-4">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="width: 80%">Group admins</th>
                        <th style="width: 20%">
                            <span class="btn btn-default" onclick="onPopupAddAdminOpen()">
                                <img src="../../../assets/action-plus.svg" width="20" height="20" title="ADD ADMIN"/>
                                <img src="../../../assets/user.svg" width="20" height="20" title="ADD ADMIN"/>
                            </span>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="admins">
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="width: 80%">Members</th>
                        <th style="width: 20%">
                            <span class="btn btn-default" onclick="onPopupAddMemberOpen()">
                                <img src="../../../assets/action-plus.svg" width="20" height="20" title="ADD MEMBER"/>
                                <img src="../../../assets/user.svg" width="20" height="20" title="ADD MEMBER"/>
                            </span>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="members">
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="width: 80%">Roles</th>
                        <th style="width: 20%">
                            <span class="btn btn-default" onclick="onPopupAssignRoleOpen()">
                                <img src="../../../assets/action-plus.svg" width="20" height="20" title="ADD ROLE"/>
                                <img src="../../../assets/role.svg" width="20" height="20" title="ADD ROLE"/>
                            </span>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="roles">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="group.js"></script>
<script>init();</script>
</body>

</html>
