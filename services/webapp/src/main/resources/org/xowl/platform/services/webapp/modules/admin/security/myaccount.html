<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Account Security</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div id="placeholder-popups"></div>
<div id="security-popups">
    <div class="popup" id="popup-change-password">
        <div class="popup-background" id="popup-change-password-background"></div>
        <div class="popup-container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Platform Security
                </div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="row">
                            <p>Change my password:</p>
                        </div>
                        <div class="row">
                            <form class="form-horizontal" action="" onsubmit="return false;">
                                <div class="form-group">
                                    <label for="user-old-password" class="col-sm-2 control-label">Current
                                        Password:</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="user-old-password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="user-new-password1" class="col-sm-2 control-label">New Password:</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="user-new-password1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="user-new-password2" class="col-sm-2 control-label">New Password
                                        (again):</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="user-new-password2">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-primary" onclick="onPopupChangePasswordOk()">OK</button>
                    <button type="button" class="btn btn-default" onclick="onPopupChangePasswordCancel()">Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div>
                        <img src="../../../assets/security.svg" width="30" height="30" style="margin-left: 20px;"/>
                        <a class="btn" onclick="onPopupChangePasswordOpen()">Change my password</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <form class="form-horizontal" action="" onsubmit="return false;">
                <div class="form-group">
                    <label for="user-identifier" class="col-sm-2 control-label">Identifier:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user-identifier" readonly>
                    </div>
                    <span class="col-sm-2"></span>
                </div>
                <div class="form-group">
                    <label for="user-name" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user-name" readonly>
                    </div>
                    <span class="col-sm-2">
                        <span id="user-name-edit" class="btn btn-default" onclick="onClickNameEdit()">
                            <img src="../../../assets/action-edit.svg" width="20" height="20"/>
                        </span>
                        <span id="user-name-validate" class="btn btn-default" onclick="onClickNameValidate()"
                              style="display: none;">
                            <img src="../../../assets/action-validate.svg" width="20" height="20"/>
                        </span>
                        <span id="user-name-cancel" class="btn btn-default" onclick="onClickNameCancel()"
                              style="display: none;">
                            <img src="../../../assets/action-cancel.svg" width="20" height="20"/>
                        </span>
                    </span>
                </div>
            </form>
        </div>
        <div class="row">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>My roles</th>
                </tr>
                </thead>
                <tbody id="roles">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="myaccount.js"></script>
<script>init();</script>
</body>

</html>
