<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Platform Security: Secured Resource</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <form class="form-horizontal" action="" onsubmit="return false;">
        <div class="form-group">
            <label for="resource-identifier" class="col-sm-4 control-label">Identifier:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="resource-identifier" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="resource-name" class="col-sm-4 control-label">Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="resource-name" readonly>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div>
                        New owner:
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" class="form-control" id="input-owner" placeholder="jdoe">
                                <div class="input-group-addon">
                                    <img src="" width="20" height="20" id="input-owner-indicator"
                                         style="display: none;"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary" onclick="onAddOwner()">Add</button>
                        </div>
                    </div>
                    <div>
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Owner</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="owners">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-8">
                    <div>
                        New member:
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" class="form-control" id="input-member" placeholder="jdoe">
                                <div class="input-group-addon">
                                    <img src="" width="20" height="20" id="input-member-indicator"
                                         style="display: none;"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-primary" onclick="onAddMember()">Add</button>
                        </div>
                    </div>
                    <div>
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Sharing</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="sharing">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="resource.js"></script>
<script>init();</script>
</body>

</html>
