<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Security: Role</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="role-identifier" class="col-sm-2 control-label">Identifier</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="role-identifier" readonly>
                    </div>
                    <span class="col-sm-2">
                        <span id="user-delete" class="btn btn-danger" onclick="onClickDelete()">
                            Delete this role
                        </span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="role-name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="role-name" readonly>
                    </div>
                    <span class="col-sm-2">
                        <span id="role-name-edit" class="btn btn-default" onclick="onClickEdit()">
                            <img src="/web/assets/action-edit.svg" width="20" height="20"/>
                        </span>
                        <span id="role-name-validate" class="btn btn-default" onclick="onClickValidate()"
                              style="display: none;">
                            <img src="/web/assets/action-validate.svg" width="20" height="20"/>
                        </span>
                        <span id="role-name-cancel" class="btn btn-default" onclick="onClickCancel()"
                              style="display: none;">
                            <img src="/web/assets/action-cancel.svg" width="20" height="20"/>
                        </span>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="/web/xowl/xowl-api-platform.js"></script>
<script src="/web/xowl/xowl-ui.js"></script>
<script src="role.js"></script>
<script>init();</script>
</body>

</html>
