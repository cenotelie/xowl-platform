<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Security: New Use</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="user-identifier" class="col-sm-2 control-label">Identifier</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user-identifier" placeholder="jdoe">
            </div>
        </div>
        <div class="form-group">
            <label for="user-name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user-name" placeholder="Jane Doe">
            </div>
        </div>
        <div class="form-group">
            <label for="user-password1" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="user-password1">
            </div>
        </div>
        <div class="form-group">
            <label for="user-password2" class="col-sm-2 control-label">Password (repeat)</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="user-password2">
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="create()">Create</button>
    </form>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="user-new.js"></script>
<script>init();</script>
</body>

</html>
