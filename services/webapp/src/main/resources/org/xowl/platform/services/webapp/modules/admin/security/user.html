<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Security: User</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<object type="text/html" data="/web/components/title.html" id="component-title"
        onload="onComponentLoadedTitle()"></object>
<object type="text/html" data="/web/components/header.html" id="component-header"
        onload="onComponentLoadedHeader()"></object>
<object type="text/html" data="/web/components/footer.html" id="component-footer"
        onload="onComponentLoadedFooter()"></object>

<div id="placeholder-header"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="user-identifier" class="col-sm-2 control-label">Identifier</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user-identifier" readonly>
                    </div>
                    <span class="col-sm-2">
                        <span id="user-delete" class="btn btn-danger" onclick="onClickDelete()">
                            Delete this user
                        </span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="user-name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user-name" readonly>
                    </div>
                    <span class="col-sm-2">
                        <span id="user-name-edit" class="btn btn-default" onclick="onClickEdit()">
                            <img src="/web/assets/action-edit.svg" width="20" height="20"/>
                        </span>
                        <span id="user-name-validate" class="btn btn-default" onclick="onClickValidate()"
                              style="display: none;">
                            <img src="/web/assets/action-validate.svg" width="20" height="20"/>
                        </span>
                        <span id="user-name-cancel" class="btn btn-default" onclick="onClickCancel()"
                              style="display: none;">
                            <img src="/web/assets/action-cancel.svg" width="20" height="20"/>
                        </span>
                    </span>
                </div>
                <div>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="roles">
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="/web/xowl/xowl-api-platform.js"></script>
<script src="/web/xowl/xowl-ui.js"></script>
<script src="user.js"></script>
<script>init();</script>
</body>

</html>
