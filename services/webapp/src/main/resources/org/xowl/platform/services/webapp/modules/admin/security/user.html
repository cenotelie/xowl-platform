<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Security: User</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="user-identifier" class="col-sm-2 control-label">Identifier</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user-identifier" readonly>
                    </div>
                    <span class="col-sm-2">
                        <span id="user-delete" class="btn btn-danger" onclick="onClickDelete()">
                            Delete this user
                        </span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="user-name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user-name" readonly>
                    </div>
                    <span class="col-sm-2">
                        <span id="user-name-edit" class="btn btn-default" onclick="onClickEdit()">
                            <img src="../../../assets/action-edit.svg" width="20" height="20"/>
                        </span>
                        <span id="user-name-validate" class="btn btn-default" onclick="onClickValidate()"
                              style="display: none;">
                            <img src="../../../assets/action-validate.svg" width="20" height="20"/>
                        </span>
                        <span id="user-name-cancel" class="btn btn-default" onclick="onClickCancel()"
                              style="display: none;">
                            <img src="../../../assets/action-cancel.svg" width="20" height="20"/>
                        </span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="user-new-password" class="col-sm-2 control-label">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="user-new-password">
                    </div>
                    <span class="col-sm-2">
                        <span id="user-change-password" class="btn btn-danger" onclick="onClickResetPassword()">
                            Reset
                        </span>
                    </span>
                </div>
                <div>
                    Assign role:
                </div>
                <div class="form-group">
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" id="input-role" placeholder="role">
                            <div class="input-group-addon">
                                <img src="" width="20" height="20" id="input-role-indicator"
                                     style="display: none;"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary" onclick="onAddRole()">Add</button>
                    </div>
                </div>
                <div>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Role</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="roles">
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="user.js"></script>
<script>init();</script>
</body>

</html>
