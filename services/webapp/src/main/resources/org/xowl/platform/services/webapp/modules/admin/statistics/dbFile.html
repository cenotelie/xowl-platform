<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Statistics: Database File</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/web/branding/favicon.png" />
  <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="/web/branding/app.css">
</head>

<body>
  <div class="header">
    <object id="branding-title" type="text/html" data="/web/branding/title.html" height="25px" style="margin-left: 5px; display: inline-block;"></object>
    <div style="display: inline-block; margin-left: 50px;">
      <span style="display: inline-block;">
        <ol class="breadcrumb">
          <li><a href="/web/">Home</a></li>
          <li><a href="/web/modules/admin/">Administration</a></li>
          <li><a href="/web/modules/admin/statistics/">Statistics</a></li>
          <li class="active">Database File</li>
        </ol>
      </span>
    </div>
    <div style="float: right; margin-right: 20px;">
      <div><a style="cursor: pointer;" id="btn-logout">Logout</a></div>
    </div>
    <hr style="margin-top: 5px; margin-bottom: 5px;" />
  </div>
  <div class="body">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="file-name" class="col-sm-2 control-label">File</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="file-name" readonly>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <p style="text-align: center;">Number of accesses per second</p>
            <div id="graph-accesses"></div>
          </div>
          <div class="col-md-4">
            <p style="text-align: center;">Access contention (mean number of tries before an access succeed)</p>
            <div id="graph-contention"></div>
          </div>
          <div class="col-md-4">
            <p style="text-align: center;">File blocks (total loaded blocks and dirty blocks)</p>
            <div id="graph-blocks"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/web/xowl/xowl-api-platform.js"></script>
  <script src="/web/xowl/xowl-ui.js"></script>
  <script src="/web/xowl/xowl-ui-plots.js"></script>
  <script src="/web/xowl/xowl-utils.js"></script>
  <script src="dbFile.js"></script>
  <script>
    init();
  </script>
</body>

</html>
