<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Statistics: Database File</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<object type="text/html" data="/web/components/title.html" id="component-title"
        onload="onComponentLoadedTitle()"></object>
<object type="text/html" data="/web/components/header.html" id="component-header"
        onload="onComponentLoadedHeader()"></object>
<object type="text/html" data="/web/components/footer.html" id="component-footer"
        onload="onComponentLoadedFooter()"></object>

<div id="placeholder-header"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="file-name" class="col-sm-2 control-label">File</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="file-name" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <p style="text-align: center;">Number of accesses per second</p>
                    <div id="graph-accesses"></div>
                </div>
                <div class="col-md-4">
                    <p style="text-align: center;">Access contention (mean number of tries before an access succeed)</p>
                    <div id="graph-contention"></div>
                </div>
                <div class="col-md-4">
                    <p style="text-align: center;">File blocks (total loaded blocks and dirty blocks)</p>
                    <div id="graph-blocks"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="/web/xowl/xowl-api-platform.js"></script>
<script src="/web/xowl/xowl-ui.js"></script>
<script src="/web/xowl/xowl-ui-plots.js"></script>
<script src="dbFile.js"></script>
<script>init();</script>
</body>

</html>
