<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>xOWL: Impact Analysis</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../favicon.png" />
	<link rel="stylesheet" type="text/css" href="../app.css">
	<link rel="stylesheet" type="text/css" href="../vendors/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../vendors/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="impact.css">
</head>

<body>
	<div class="header">
		<object type="text/html" data="/web/branding/title.html" height="25px" style="margin-left: 5px; display: inline-block;"></object>
		<div style="display: inline-block; margin-left: 50px;">
			<span style="display: inline-block;">
        <strong>Impact Analysis</strong>
      </span>
		</div>
		<hr style="margin-top: 5px; margin-bottom: 5px;" />
	</div>
	<div class="body">
		<div class="panel panel-default" id="loader">
			<div class="panel-body">
				<img src="../assets/xowl.gif" width="32" height="32" />
				<span id="loader-text">Loading ...</span>
			</div>
		</div>
		<div class="panel panel-primary" id="panel-selector">
			<div class="panel-heading">
				Root Element Selection
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="selector-artifact" class="col-sm-2 control-label">Containing Artifact</label>
						<div class="col-sm-10">
							<select class="form-control" id="selector-artifact"></select>
						</div>
					</div>
					<div class="form-group">
						<label for="selector-type" class="col-sm-2 control-label">Entity Type</label>
						<div class="col-sm-10">
							<select class="form-control" id="selector-type"></select>
						</div>
					</div>
					<div class="form-group">
						<label for="selector-root" class="col-sm-2 control-label">Entity</label>
						<div class="col-sm-10">
							<select class="form-control" id="selector-root"></select>
						</div>
					</div>
				</form>
				<button class="btn btn-primary">Go!</button>
			</div>
		</div>
		<div class="panel panel-default" id="panel-display">
			<div class="panel-body">
				<div>
					<svg id="display" style="border: 1px solid gray;">
					</svg>
				</div>
				<div>
					<span>Zoom:</span>
					<a class="btn btn-default" onclick="GRAPH.zoomUpdate(0.1)">+</a>
					<a class="btn btn-default" onclick="GRAPH.zoomUpdate(-0.1)">-</a>
					<a class="btn btn-default" onclick="GRAPH.zoomReset()">0</a>
				</div>
				<div>
					<ul>
						<li>
							Move node with drag and drop.
						</li>
						<li>
							Activate node: <span class="code">[Ctrl]</span> key + <span class="code">click</span>.
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="../xowl-platform-api.js"></script>
	<script src="../xowl-platform-utils.js"></script>
	<script src="../xowl-platform-ui.js"></script>
	<script src="impact.js"></script>
	<script>
		init();
	</script>
</body>

</html>
