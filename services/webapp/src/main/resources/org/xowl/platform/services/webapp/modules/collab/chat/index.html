<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Conversations</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header" class="row"></div>
<div class="body">
    <nav class="navbar navbar-default nav-conversations">
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <button type="button" class="btn btn-primary navbar-btn" onclick="openCreationDialog()">
                    <span>New conversation</span>
                    <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                </button>
            </div>
        </form>
        <form class="navbar-form navbar-right">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search Keywords"/>
                <button type="button" class="btn btn-primary navbar-btn">
                    <span>Search</span>
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </div>
        </form>
    </nav>

    <table class="table table-hover" id="conversations_table">
        <tr>
            <th>Topic</th>
            <th>Owner</th>
            <th>Abstract</th>
            <th>Started</th>
            <th>Finished</th>
            <th>Actions</th>
        </tr>
    </table>

    <div id="conversation-edition" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <form><!--FIXME: validate form entries-->
                        <table class="creation">
                            <tr>
                                <td><label for="e_topic">Topic</label></td>
                                <td colspan="2">
                                    <input type="text" placeholder="My topic name" id="e_topic" class="form-control" required/>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="e_keywords">Keywords</label></td>
                                <td colspan="2"><input type="text" placeholder="Keyword 1, Keyword 2, ..."
                                                       id="e_keywords" class="form-control"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3"><label for="e_abstract">Abstract</label></td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <textarea class="form-control" id="e_abstract" rows="5"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="e_Visibility">Visibility</label></td>
                                <td  colspan="2">
                                    <select id="e_visibility">
                                        <option value="public">public</option>
                                        <option value="private" selected>private</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3"><label for="e_non_participants">Participants</label></td>
                            </tr>
                            <tr style="border: 1px #dbdbdb solid; padding: 2px;">
                                <td>
                                    <div class="form-group">
                                        <select class="form-control users" id="e_non_participants" multiple>
                                        </select>
                                    </div>
                                </td>
                                <td style="text-align: center;">
                                    <button type="button" class="btn btn-default select"
                                            onclick="addSelectedUsers()" data-toggle="tooltip" title="Add">
                                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-default select"
                                            onclick="addAllUsers()" data-toggle="tooltip" title="Add All">
                                        <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-default select"
                                            onclick="removeAllUsers()" data-toggle="tooltip" title="Remove All">
                                        <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-default select"
                                            onclick="removeSelectedUsers()" data-toggle="tooltip" title="Remove">
                                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    </button>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <select class="form-control users" id="e_participants" multiple>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                        </table>
                </div>
                <div class="modal-footer">
                    <table class="creation">
                        <tr>
                            <td colspan="2">
                                <button type="button" class="btn btn-primary" id="conversation-save">Save</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                            </td>
                        </tr>
                    </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Support des vieux navigateurs -->
<script src="../../../vendors/modernizr-2.8.3-respond-1.4.2.min.js"></script>
<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="index.js"></script>
</body>

</html>
