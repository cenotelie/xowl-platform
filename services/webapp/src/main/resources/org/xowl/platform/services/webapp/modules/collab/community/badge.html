<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Community Badge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div id="placeholder-popups"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div>
                    <img id="image" src="" width="200px" height="200px"/>
                </div>
            </div>
            <div class="col-md-8">
                <form class="form-horizontal" action="" onsubmit="return false;">
                    <div class="form-group">
                        <label for="badge-identifier" class="col-sm-2 control-label">Identifier:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="badge-identifier" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="badge-name" class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="badge-name" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="badge-description" class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="badge-description" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="badge.js"></script>
<script>init();</script>
</body>

</html>
