<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Community Profile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div id="placeholder-popups"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div>
                        <img src="../../../assets/action-edit.svg" width="30" height="30" style="margin-left: 20px;"/>
                        <a class="btn" href="" id="profile-edit-link">Edit this profile</a>
                    </div>
                    <div>
                        <img src="../../../assets/security.svg" width="30" height="30" style="margin-left: 20px;"/>
                        <a class="btn" href="" id="link-security">Account security</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div>
                    <img id="avatar" src="" width="200px" height="200px" style="object-fit: contain;"/>
                </div>
            </div>
            <div class="col-md-8">
                <form class="form-horizontal" action="" onsubmit="return false;">
                    <div class="form-group">
                        <label for="profile-identifier" class="col-sm-2 control-label">Identifier:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="profile-identifier" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="profile-name" class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="profile-name" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="profile-email" class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                            <div class="panel panel-default" style="margin-bottom: 0px;">
                                <div class="panel-body">
                                    <div style="width: 100%">
                                        <a id="profile-email"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="profile-organization" class="col-sm-2 control-label">Organization:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="profile-organization" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="profile-occupation" class="col-sm-2 control-label">Occupation:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="profile-occupation" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Roles</th>
                </tr>
                </thead>
                <tbody id="roles">
                </tbody>
            </table>
        </div>
        <div class="row">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Badges</th>
                </tr>
                </thead>
                <tbody id="badges">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="profile-view.js"></script>
<script>init();</script>
</body>

</html>
