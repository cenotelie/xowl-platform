<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Local Collaboration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div>
                            <img src="../../../assets/specification.svg" width="30" height="30" style="margin-left: 20px;"/>
                            <a class="btn" href="io.html">Inputs & Outputs</a>
                        </div>
                        <div>
                            <img src="../../../assets/group.svg" width="30" height="30" style="margin-left: 20px;"/>
                            <a class="btn" href="people.html">People and Roles</a>
                        </div>
                        <div>
                            <img src="../../../assets/workflow.svg" width="30" height="30" style="margin-left: 20px;"/>
                            <a class="btn" href="pattern.html">Collaboration Pattern</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Collaboration Identification
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="" onsubmit="return false;">
                            <div class="form-group">
                                <label for="collaboration-identifier" class="col-sm-2 control-label">Identifier:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="collaboration-identifier" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="collaboration-name" class="col-sm-2 control-label">Name:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="collaboration-name" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Collaboration Actions
                    </div>
                    <div class="panel-body">
                        <span class="btn btn-default" id="button-archive" onclick="onClickArchive()">
                            <img src="../../../assets/collaboration-archived.svg" width="30" height="30"/>
                            <span style="margin-left: 20px;">Archive this collaboration</span>
                        </span>
                        <span class="btn btn-default" id="button-delete" onclick="onClickDelete()">
                            <img src="../../../assets/action-remove.svg" width="30" height="30"/>
                            <span style="margin-left: 20px;">Delete this collaboration</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="index.js"></script>
<script>init();</script>
</body>

</html>
