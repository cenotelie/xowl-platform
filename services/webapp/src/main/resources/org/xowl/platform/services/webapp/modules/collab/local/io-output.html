<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Collaboration Output</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="spec-identifier" class="col-sm-2 control-label">Identifier</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="spec-identifier" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="spec-name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="spec-name" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="spec-archetype" class="col-sm-2 control-label">Archetype</label>
                    <div class="col-sm-10">
                        <span class="form-control" id="spec-archetype"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label for="input-artifact" class="col-sm-2 control-label">Artifact</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="input-artifact" placeholder="artifact">
                        <div class="input-group-addon">
                            <img src="" width="20" height="20" id="input-artifact-indicator"
                                 style="display: none;"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="onClickRegister()">Register</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Artifact</th>
                    <th>Version</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="artifacts">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="io-output.js"></script>
<script>init();</script>
</body>

</html>
