<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Local Collaboration: Roles</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div>
                        <img src="../../../assets/action-plus.svg" width="30" height="30" style="margin-left: 20px;"/>
                        <img src="../../../assets/role.svg" width="30" height="30"/>
                        <a class="btn" href="people-role-new.html">Create collaboration role</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <form class="form-horizontal" action="" onsubmit="return false;">
                <div class="form-group">
                    <label for="input-role" class="col-sm-2 control-label">Existing Role</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" id="input-role" placeholder="role">
                            <div class="input-group-addon">
                                <img src="" width="20" height="20" id="input-role-indicator"
                                     style="display: none;"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary" onclick="onAddRole()">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Role</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="roles">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="people.js"></script>
<script>init();</script>
</body>

</html>
