<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Artifact</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
    <link rel="stylesheet" type="text/css" href="artifact.css">
</head>

<body>
<div id="placeholder-header"></div>
<div id="placeholder-popups"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" action="" onsubmit="return false;">
                <div class="form-group">
                    <label for="artifact-identifier" class="col-sm-2 control-label">Identifier:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="artifact-identifier" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="artifact-name" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="artifact-name" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="artifact-archetype" class="col-sm-2 control-label">Archetype:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="artifact-archetype" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="artifact-origin" class="col-sm-2 control-label">Origin:</label>
                    <div class="col-sm-10">
                        <div class="panel panel-default" style="margin-bottom: 0px;">
                            <div class="panel-body">
                                <div style="width: 100%">
                                    <a id="artifact-origin"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="artifact-creation" class="col-sm-2 control-label">Created on:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="artifact-creation" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="artifact-base" class="col-sm-2 control-label">Family:</label>
                    <div class="col-sm-10">
                        <div class="panel panel-default" style="margin-bottom: 0px;">
                            <div class="panel-body">
                                <div style="width: 100%">
                                    <a id="artifact-base"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="artifact-version" class="col-sm-2 control-label">Version:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="artifact-version" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="artifact-superseded" class="col-sm-2 control-label">Supersedes:</label>
                    <div class="col-sm-10">
                        <div class="panel panel-default" style="margin-bottom: 0px;">
                            <div class="panel-body">
                                <div style="width: 100%" id="artifact-superseded">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            Content
            <button class="btn btn-primary" id="button-retrieve" onclick="onClickRetrieveContent()"
                    style="margin-left: 20px;">Retrieve
            </button>
            <button class="btn btn-danger" id="button-delete" onclick="onClickDelete()" style="margin-left: 20px;">
                Delete this artifact
            </button>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>Property</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody id="content">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="artifact.js"></script>
<script>init();</script>
</body>

</html>
