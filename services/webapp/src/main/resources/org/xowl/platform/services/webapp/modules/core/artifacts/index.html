<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Manage Artifacts</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div id="placeholder-popups"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Latest version</th>
                            <th>Live</th>
                        </tr>
                        </thead>
                        <tbody id="artifacts">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Incoming artifacts
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Connector</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="connectors">
                            </tbody>
                        </table>
                        <div><a href="../../../modules/admin/connectors/">See all connectors</a></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Artifact diff
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="" onsubmit="return false;">
                            <div class="form-group">
                                <label for="diff-left" class="col-sm-2 control-label">Left:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="diff-left" readonly>
                                </div>
                                <div class="col-sm-2">
                                    <a class="btn btn-default" onclick="onClickDiffClearLeft()">Clear</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="diff-right" class="col-sm-2 control-label">Right:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="diff-right" readonly>
                                </div>
                                <div class="col-sm-2">
                                    <a class="btn btn-default" onclick="onClickDiffClearRight()">Clear</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <a class="btn" id="diff-target">Go!</a>
                                </div>
                                <div class="col-sm-8">
                                    <a class="btn btn-default" onclick="onClickDiffInverse()">Inverse left/right</a>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="index.js"></script>
<script>init();</script>
</body>

</html>
