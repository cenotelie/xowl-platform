<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>xOWL: Upload</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/web/favicon.png" />
  <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
  <div class="header">
    <object type="text/html" data="/web/branding/title.html" height="25px" style="margin-left: 5px; display: inline-block;"></object>
    <div style="display: inline-block; margin-left: 50px;">
      <span style="display: inline-block;">
        <ol class="breadcrumb">
          <li><a href="/web/">Home</a></li>
          <li><a href="/web/modules/core/">Core</a></li>
          <li><a href="/web/modules/core/artifacts/">Artifacts</a></li>
          <li class="active">Upload</li>
        </ol>
      </span>
    </div>
    <hr style="margin-top: 5px; margin-bottom: 5px;" />
  </div>
  <div class="body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default" id="loader">
            <div class="panel-body">
              <img src="/web/assets/xowl.gif" width="32" height="32" />
              <span id="loader-text">Loading ...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="form-group">
                <label for="input-connector">Target connector:</label>
                <select class="form-control" id="input-connector"></select>
              </div>
              <div><a href="/web/modules/core/connectors/">Manage connectors</a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              New Artifact
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="input-name">Name:</label>
                <input type="text" class="form-control" id="input-name" placeholder="My Artifact">
              </div>
              <div class="form-group">
                <label for="input-base">Base URI:</label>
                <input type="url" class="form-control" id="input-base" placeholder="http://xowl.org/platform/artifacts/base/xxxx">
              </div>
              <div class="form-group">
                <label for="input-init-version">Initial version:</label>
                <input type="text" class="form-control" id="input-init-version" placeholder="v1">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              New Version of Existing Artifact
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="input-artifact">Previous artifact:</label>
                <select class="form-control" id="input-artifact"></select>
                <a class="btn"><span class="glyphicon glyphicon-refresh" aria-hidden="true" onclick="onRefreshArtifacts"></span></a>
              </div>
              <div class="form-group">
                <label for="input-new-version">New version:</label>
                <input type="text" class="form-control" id="input-new-version" placeholder="v5">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              Import from file
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="input-file">File to upload:</label>
                <input type="file" id="input-file" name="input-file" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              Import content
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="input-content">Content to upload:</label>
                <textarea class="form-control" rows="5" id="input-content"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="form-group">
                <label for="input-type">Content syntax:</label>
                <select id="input-type" class="form-control"></select>
              </div>
              <div class="form-group">
                <label for="import-progress">Upload progress:</label>
                <div class="progress">
                  <div id="import-progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                  style="min-width: 2em;">
                  </div>
                </div>
              </div>
              <button class="btn btn-primary" onclick="onImport()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/web/xowl/xowl-api-platform.js"></script>
  <script src="/web/xowl/xowl-ui.js"></script>
  <script src="upload.js"></script>
  <script>
    init();
  </script>
</body>

</html>
