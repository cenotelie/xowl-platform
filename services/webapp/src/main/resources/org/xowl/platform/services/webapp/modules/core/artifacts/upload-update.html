<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Upload - Update Artifact</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/web/branding/favicon.png" />
  <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="/web/branding/app.css">
</head>

<body>
  <div class="header">
    <object id="branding-title" type="text/html" data="/web/branding/title.html" height="25px" style="margin-left: 5px; display: inline-block;"></object>
    <div style="display: inline-block; margin-left: 50px;">
      <span style="display: inline-block;">
        <ol class="breadcrumb">
          <li><a href="/web/">Home</a></li>
          <li><a href="/web/modules/core/">Core</a></li>
          <li><a href="/web/modules/core/artifacts/">Artifacts</a></li>
          <li class="active">Upload (Update Artifact)</li>
        </ol>
      </span>
    </div>
    <div style="float: right; margin-right: 20px;">
      <div><a style="cursor: pointer;" id="btn-logout">Logout</a></div>
    </div>
    <hr style="margin-top: 5px; margin-bottom: 5px;" />
  </div>
  <div class="body">
    <div class="panel panel-default" id="loader">
      <div class="panel-body">
        <img src="/web/branding/spinner.gif" width="32" height="32" />
        <span id="loader-text">Loading ...</span>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group">
          <label for="input-connector">Connector identifier:</label>
          <input type="text" class="form-control" id="input-connector" readonly>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="panel-body">
          <div class="form-group">
            <label for="input-family">Family:</label>
            <select class="form-control" id="input-family" onchange="onFamilyChange()"></select>
          </div>
          <div class="form-group">
            <label for="input-superseded">Version to supersede:</label>
            <select class="form-control" id="input-superseded" onchange="onInput()"></select>
          </div>
          <div class="form-group">
            <label for="input-new-version">New version:</label>
            <input type="text" class="form-control" id="input-new-version" placeholder="v5" onchange="onInput()">
          </div>
          <div class="form-group">
            <label for="input-archetype">Archetype:</label>
            <select class="form-control" id="input-archetype" onchange="onInput()"></select>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default" id="panel-next">
      <div class="panel-body">
        <div><a id="btn-file" class="btn">Import from file</a></div>
        <div><a id="btn-content" class="btn">Import from raw text</a></div>
      </div>
    </div>
  </div>
  <script src="/web/xowl/xowl-api-platform.js"></script>
  <script src="/web/xowl/xowl-ui.js"></script>
  <script src="/web/xowl/xowl-utils.js"></script>
  <script src="upload-update.js"></script>
  <script>
    init();
  </script>
</body>

</html>
