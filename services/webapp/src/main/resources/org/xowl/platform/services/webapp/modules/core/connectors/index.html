<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>xOWL: Connectors</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/web/favicon.png" />
  <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="/web/app.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <object data="/web/assets/xowl.svg" type="image/svg+xml" id="xowlsvg" style="display: none"></object>
  <object data="/web/assets/connector.svg" type="image/svg+xml" id="connectorsvg" style="display: none"></object>
  <div class="header">
    <object type="text/html" data="/web/branding/title.html" height="25px" style="margin-left: 5px; display: inline-block;"></object>
    <div style="display: inline-block; margin-left: 50px;">
      <span style="display: inline-block;">
        <ol class="breadcrumb">
          <li><a href="/web/">Home</a></li>
          <li><a href="/web/modules/core/">Core</a></li>
          <li class="active">Connectors</li>
        </ol>
      </span>
    </div>
    <hr style="margin-top: 5px; margin-bottom: 5px;" />
  </div>
  <div class="body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-default">
            <div id="display" class="panel-body">
            </div>
          </div>
          <div class="panel panel-info">
            <div class="panel-heading">
              Connector Properties
            </div>
            <div class="panel-body" id="connector-properties" style="display: none;">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="connector-identifier" class="col-sm-2 control-label">Identifier</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="connector-identifier" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="connector-name" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="connector-name" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="connector-uri" class="col-sm-2 control-label">Access URI</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="connector-uri" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="connector-can-pull" class="col-sm-2 control-label">Pull from client?</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="connector-can-pull" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="connector-queue" class="col-sm-2 control-label">Queued artifacts</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="connector-queue" readonly>
                  </div>
                </div>
              </form>
              <a id="connector-link" type="button" href="connector.html" class="btn btn-primary">Explore</a>
              <button type="submit" class="btn btn-danger" onclick="onClickDeleteConnector()">Delete this connector</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              New Connector
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="input-domain">Connector for domain:</label>
                <select class="form-control" id="input-domain" aria-describedby="input-domain-help" onchange="onDomainSelect()"></select>
                <span id="input-domain-help" class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="input-domain-description">Domain description</label>
                <textarea class="form-control" rows="2" id="input-domain-description" readonly></textarea>
              </div>
              <div class="form-group">
                <label for="input-id">Unique identifier</label>
                <input type="text" class="form-control" id="input-id" placeholder="org.xowl.platform.services.domain.MyDomain" aria-describedby="input-id-help">
                <span id="input-id-help" class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="input-name">Name</label>
                <input type="text" class="form-control" id="input-name" placeholder="Connector for MyDomain" aria-describedby="input-name-help">
                <span id="input-name-help" class="help-block"></span>
              </div>
              <div class="form-group">
                <label for="input-uri">Access URI</label>
                <div class="input-group">
                  <span id="input-uri-addon" class="input-group-addon"></span>
                  <input type="text" class="form-control" id="input-uri" placeholder="mydomain">
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-body">
                  <h5>Parameters:</h5>
                  <form class="form-horizontal" id="input-params">
                  </form>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" onclick="onClickNewConnector()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/web/xowl/xowl-api-platform.js"></script>
  <script src="index.js"></script>
  <script>
    init();
  </script>
</body>

</html>
