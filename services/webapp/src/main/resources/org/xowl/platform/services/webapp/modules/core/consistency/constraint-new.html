<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Consistency Management: New Constraint</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <form class="form-horizontal" action="" onsubmit="return false;">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input-name" placeholder="My Consistency Rule">
            </div>
        </div>
        <div class="form-group">
            <label for="input-message" class="col-sm-2 control-label">Message:</label>
            <div class="col-sm-10">
            <textarea class="form-control" rows="2" id="input-message"
                      placeholder="While ?x has property p, it has not property q."
                      aria-describedby="input-message-help"></textarea>
                <span id="input-message-help" class="help-block">Use string interpolation: if ?x is a variable bound in the conditions, ?x will be replaced by its value in the message.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="input-prefixes" class="col-sm-2 control-label">Prefixes:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="10" id="input-prefixes"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="input-antecedents" class="col-sm-2 control-label">Antecedents:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="10" id="input-antecedents"
                          placeholder="?x rdf:type kernel:MyStuff"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="input-guard" class="col-sm-2 control-label">Guard (optional):</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="10" id="input-guard"
                          placeholder="(nil? (myOperation stuff))"></textarea>
            </div>
        </div>
        <a class="btn btn-primary" onclick="onClickNewRule()">Submit</a>
    </form>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="constraint-new.js"></script>
<script>init();</script>
</body>

</html>
