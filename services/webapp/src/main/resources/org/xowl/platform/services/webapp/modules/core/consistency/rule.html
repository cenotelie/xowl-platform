<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Consistency Management: Rule</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div>
                        <img src="../../../assets/action-download.svg" width="30" height="30"
                             style="margin-left: 20px;"/>
                        <a class="btn" id="btn-download">Download definition</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <form class="form-horizontal" action="" onsubmit="return false;">
                <div class="form-group">
                    <label for="rule-id" class="col-sm-2 control-label">Identifier:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rule-id" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rule-name" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rule-name" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rule-active" class="col-sm-2 control-label">Is Active:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rule-active" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rule-def" class="col-sm-2 control-label">Definition:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rule-def" rows="20" readonly></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="rule.js"></script>
<script>init();</script>
</body>

</html>
