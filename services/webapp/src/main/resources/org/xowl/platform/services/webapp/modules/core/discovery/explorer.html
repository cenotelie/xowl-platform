<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Explorer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
    <link rel="stylesheet" type="text/css" href="../../../xowl/xowl-graph.css">
    <link rel="stylesheet" type="text/css" href="explorer.css">
</head>

<body>
<div id="placeholder-header"></div>
<div id="placeholder-popups"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-warning">
                    <div class="panel-body">
                        <span class="text-warning">The data presented here come from</span>
                        <img src="../../../assets/db.svg" width="25px" style="display: inline-block;"/>
                        <strong class="text-warning">live</strong>
                        <span class="text-warning">. Data in artifacts not pushed to</span>
                        <img src="../../../assets/db.svg" width="25px" style="display: inline-block;"/>
                        <strong class="text-warning">live</strong>
                        <span class="text-warning">won't appear here.</span>
                        <a href="../../../modules/core/artifacts/">Manage artifacts</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <svg id="display" style="border: 1px solid gray;">
                </svg>
            </div>
            <div class="col-md-3">
                <div>
                    <table>
                        <tr>
                            <td style="text-align: center; padding-right: 20px;">Physics:</td>
                            <td>
                                <div id="button-physics" class="toggle-button toggle-button-selected"
                                     onclick="onClickPhysics()">
                                    <button></button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div>
                    <span>Zoom:</span>
                    <a class="btn btn-default" onclick="GRAPH.zoomUpdate(0.1)">+</a>
                    <a class="btn btn-default" onclick="GRAPH.zoomUpdate(-0.1)">-</a>
                    <a class="btn btn-default" onclick="GRAPH.zoomReset()">0</a>
                </div>
                <div style="overflow:scroll; height:400px; margin-bottom: 10px;">
                    <table id="options" class="options">
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" action="" onsubmit="return false;">
                            <div class="form-group">
                                <label for="entity-identifier" class="col-sm-2 control-label">Identifier</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="entity-identifier" readonly>
                                </div>
                            </div>
                        </form>
                        <div>
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Property</th>
                                    <th>Value</th>
                                </tr>
                                </thead>
                                <tbody id="properties">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-graph.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="explorer.js"></script>
<script>init();</script>
</body>

</html>
