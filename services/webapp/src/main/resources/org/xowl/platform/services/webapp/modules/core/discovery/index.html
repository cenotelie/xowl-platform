<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Query and Discovery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="15" id="sparql" placeholder="SPARQL"></textarea>
                    </div>
                    <a class="btn btn-primary" onclick="onExecute()">Execute</a>
                </form>
            </div>
            <div class="col-md-4">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="input-store" class="col-sm-2 control-label">
                            <img src="../../../assets/db.svg" width="30" height="30" style="margin-right: 10px;"/>
                            <span style="color: #034091">Target:</span>
                        </label>
                        <div class="col-sm-10">
                            <select class="form-control" id="input-store">
                                <option value="live">Live Store</option>
                                <option value="longTerm">Long-Term Store</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div style="overflow:scroll; height:250px; margin-bottom: 10px; margin-top: 10px;">
                    <table class="table" id="history">
                    </table>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <table class="table table-bordered table-hover">
                <thead id="result-heads">
                </thead>
                <tbody id="result-data">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-api-nquads.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="index.js"></script>
<script>init();</script>
</body>

</html>
