<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Import Data: Import Document</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div id="placeholder-popups"></div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <form class="form-horizontal" action="" onsubmit="return false;">
                <div class="form-group">
                    <label for="document-id" class="col-sm-2 control-label">Identifier:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="document-id" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="document-name" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="document-name" readonly>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <form class="form-horizontal" action="" onsubmit="return false;">
                <div class="form-group">
                    <label for="input-importer" class="col-sm-2 control-label">
                        <img src="../../../assets/importer.svg" width="30" height="30" style="margin-right: 10px;"/>
                        <span style="color: #034091">Importer:</span>
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control" id="input-importer"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-superseded" class="col-sm-2 control-label">Superseded Artifact:</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" id="input-superseded"
                                   placeholder="http://xowl.org/artifact001">
                            <div class="input-group-addon">
                                <img src="" width="20" height="20" id="input-superseded-indicator"
                                     style="display: none;"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-artifact-name" class="col-sm-2 control-label">Artifact Name:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="input-artifact-name" placeholder="My Artifact">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-artifact-base" class="col-sm-2 control-label">Artifact Family:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="input-artifact-base" placeholder="http://xowl.org/artifact">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-artifact-version" class="col-sm-2 control-label">Artifact Version:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="input-artifact-version" placeholder="v1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-artifact-archetype" class="col-sm-2 control-label">Artifact Archetype:</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" id="input-artifact-archetype"
                                   placeholder="archetype">
                            <div class="input-group-addon">
                                <img src="" width="20" height="20" id="input-artifact-archetype-indicator"
                                     style="display: none;"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" onclick="onClickNext()">Next</button>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="document-import.js"></script>
<script>init();</script>
</body>

</html>
