<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Document - Import as New</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/web/assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
<div class="header">
    <object id="branding-title" type="text/html" data="/web/components/title.html" height="25px" style="margin-left: 5px; display: inline-block;"></object>
    <div style="display: inline-block; margin-left: 50px;">
      <span style="display: inline-block;">
        <ol class="breadcrumb">
            <li><a href="/web/">Home</a></li>
            <li><a href="/web/modules/core/">Core</a></li>
            <li><a href="/web/modules/core/importation/">Data Import</a></li>
            <li class="active" id="placeholder-doc">Document</li>
        </ol>
      </span>
    </div>
    <div style="float: right; margin-right: 20px;">
        <div><a style="cursor: pointer;" id="btn-logout">Logout</a></div>
    </div>
    <hr style="margin-top: 5px; margin-bottom: 5px;" />
</div>
<div class="body">
    <div class="panel panel-default" id="loader">
        <div class="panel-body">
            <img src="/web/assets/spinner.gif" width="32" height="32" />
            <span id="loader-text">Loading ...</span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label for="document-name">Name:</label>
                <input type="text" class="form-control" id="document-name" readonly>
            </div>
            <div class="form-group">
                <label for="document-name">Importer:</label>
                <input type="text" class="form-control" id="importer" readonly>
            </div>
            <div class="form-group">
                <label for="input-base">Family URI:</label>
                <input type="url" class="form-control" id="input-base" placeholder="http://xowl.org/platform/artifacts/family/xxxx">
            </div>
            <div class="form-group">
                <label for="input-init-version">Initial version:</label>
                <input type="text" class="form-control" id="input-init-version" placeholder="v1">
            </div>
            <div class="form-group">
                <label for="input-archetype">Archetype:</label>
                <select class="form-control" id="input-archetype"></select>
            </div>
            <button class="btn btn-primary" onclick="onImport()">Import as new artifact</button>
        </div>
    </div>
</div>
<script src="/web/xowl/xowl-api-platform.js"></script>
<script src="/web/xowl/xowl-ui.js"></script>
<script src="/web/xowl/xowl-utils.js"></script>
<script src="document-new.js"></script>
<script>
    init();
  </script>
</body>

</html>
