<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Data Import: Import as Update</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label for="document-name">Name:</label>
                <input type="text" class="form-control" id="document-name" readonly>
            </div>
            <div class="form-group">
                <label for="document-name">Importer:</label>
                <input type="text" class="form-control" id="importer" readonly>
            </div>
            <div class="form-group">
                <label for="input-family">Family:</label>
                <select class="form-control" id="input-family" onchange="onFamilyChange()"></select>
            </div>
            <div class="form-group">
                <label for="input-superseded">Version to supersede:</label>
                <select class="form-control" id="input-superseded"></select>
            </div>
            <div class="form-group">
                <label for="input-new-version">New version:</label>
                <input type="text" class="form-control" id="input-new-version" placeholder="v5">
            </div>
            <div class="form-group">
                <label for="input-archetype">Archetype:</label>
                <select class="form-control" id="input-archetype"></select>
            </div>
            <button class="btn btn-primary" onclick="onImport()">Import as new artifact</button>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="document-update.js"></script>
<script>init();</script>
</body>

</html>
