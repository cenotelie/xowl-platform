<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Data Import: Document</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../../../assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../vendors/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../../../app.css">
</head>

<body>
<div id="placeholder-header"></div>
<div class="body">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label for="document-name">Name:</label>
                <input type="text" class="form-control" id="document-name" readonly>
            </div>
            <div class="form-group">
                <label for="document-upload-date">Upload Date:</label>
                <input type="text" class="form-control" id="document-upload-date" readonly>
            </div>
            <div class="form-group">
                <label for="document-uploader">Uploader:</label>
                <input type="text" class="form-control" id="document-uploader" readonly>
            </div>
            <div class="form-group">
                <label for="document-file-name">Original File:</label>
                <input type="text" class="form-control" id="document-file-name" readonly>
            </div>
            <div class="form-group">
                <label for="document-name">Importer:</label>
                <select class="form-control" id="importers">
                </select>
            </div>
            <div style="margin-top: 10px">
                <button class="btn btn-primary" onclick="onImportNew()">Import as new artifact</button>
            </div>
            <div style="margin-top: 10px">
                <button class="btn btn-primary" onclick="onImportUpdate()">Import as new version of existing artifact
                </button>
            </div>
            <div style="margin-top: 10px">
                <button class="btn btn-danger" onclick="onDrop()">Drop document</button>
            </div>
        </div>
    </div>
</div>
<div id="placeholder-footer"></div>

<script src="../../../xowl/xowl-api-platform.js"></script>
<script src="../../../xowl/xowl-ui.js"></script>
<script src="document.js"></script>
<script>init();</script>
</body>

</html>
