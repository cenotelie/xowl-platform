<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>xOWL: Jobs</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/web/favicon.png" />
  <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/web/vendors/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="/web/app.css">
</head>

<body>
  <div class="header">
    <span style="margin-left: 5px; display: inline-block;">
      <img class="img-responsive" src="/web/assets/xowl.svg" width="25px" style="display: inline-block;"/>
      xOWL Federation Platform
    </span>
    <div style="display: inline-block; margin-left: 50px;">
      <span style="display: inline-block;">
        <ol class="breadcrumb">
          <li><a href="/web/">Home</a></li>
          <li><a href="/web/modules/core/">Core</a></li>
          <li class="active">Jobs</li>
        </ol>
      </span>
    </div>
    <hr style="margin-top: 5px; margin-bottom: 5px;" />
  </div>
  <div class="body">
    <div class="panel panel-default" id="loader">
      <div class="panel-body">
        <img src="/web/assets/xowl.gif" width="32" height="32" />
        <span id="loader-text">Loading ...</span>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        Job Queue
      </div>
      <div class="panel-body">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Scheduled on</th>
            </tr>
          </thead>
          <tbody id="jobs-scheduled">
          </tbody>
        </table>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        Running Jobs
      </div>
      <div class="panel-body">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Running since</th>
            </tr>
          </thead>
          <tbody id="jobs-running">
          </tbody>
        </table>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        Completed Jobs
      </div>
      <div class="panel-body">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Completed on</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody id="jobs-completed">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/web/xowl/xowl-api-platform.js"></script>
  <script src="/web/xowl/xowl-ui.js"></script>
  <script src="index.js"></script>
  <script>
    init();
  </script>
</body>

</html>
